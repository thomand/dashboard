<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>amMap example</title>

        <link rel="stylesheet" href="../ammap/ammap.css" type="text/css">
        <script src="../ammap/ammap.js" type="text/javascript"></script>
        <!-- map file should be included after ammap.js -->
		<script src="../ammap/maps/js/norwayLow.js" type="text/javascript"></script>
        <script>
			var map;

			AmCharts.ready(function() {
			    map = new AmCharts.AmMap();


			    map.colorSteps = 10;

			    var dataProvider = {
			        mapVar: AmCharts.maps.norwayLow,

			        areas: [
			            {
			            id: "NO-02",
			            value: 4447100},
			        {
			            id: "NO-01",
			            value: 626932},
			        {
			            id: "NO-03",
			            value: 5130632},
			        {
			            id: "NO-04",
			            value: 2673400},
			        {
			            id: "NO-05",
			            value: 33871648},
			        {
			            id: "NO-06",
			            value: 4301261},
			        {
			            id: "NO-07",
			            value: 3405565},
			        {
			            id: "NO-08",
			            value: 783600},
			        {
			            id: "NO-09",
			            value: 15982378},
			        {
			            id: "NO-10",
			            value: 8186453},
			        {
			            id: "NO-11",
			            value: 1211537},
			        {
			            id: "NO-12",
			            value: 1293953},
			        {
			            id: "NO-20",
			            value: 12419293},
			        {
			            id: "NO-14",
			            value: 6080485},
			        {
			            id: "NO-15",
			            value: 2926324},
			        {
			            id: "NO-16",
			            value: 2688418},
			        {
			            id: "NO-17",
			            value: 4041769},
			        {
			            id: "NO-18",
			            value: 4468976},
			        {
			            id: "NO-19",
			            value: 1274923}]
			    };

			    map.areasSettings = {
			        autoZoom: true
			    };
			    map.dataProvider = dataProvider;

			    var valueLegend = new AmCharts.ValueLegend();
			    valueLegend.right = 10;
			    valueLegend.minValue = "little";
			    valueLegend.maxValue = "a lot!";
			    map.valueLegend = valueLegend;

			    map.write("mapdiv");
			});
		</script>
    </head>

    <body>
        <div id="mapdiv" style="width: 100%; background-color:#EEEEEE; height: 650px;"></div>
    </body>

</html>
